{% extends 'base.html' %}

{% block content %}
{{error}}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body ">
                <h1 class="text-center">
                    Editar gasto
                </h1>

                {{error}}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title"
                    class="form-control" placeholder="Escribe el nombre del cliente" value="{{ client.title }}">
                </div>

                <div class="mb-3">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description"
                    class="form-control" placeholder="Escribe su descripción" value="{{ client.description }}">
                </div>

                <div class="mb-3">
                    <label for="title">Price:</label>
                    <input type="number" name="price" id="price"
                    class="form-control" placeholder="Escribe su precio" value="{{ client.price }}">
                </div>

                <div class="mb-3">
                    <i class="fa-regular fa-plane"></i>
                    <label for="plane">Avión:</label>
                    {{ form.category }}
                </div>

                <button class="btn btn-primary">
                    Editar
                </button>
            </form>

        </div>
    </div>
</main>


{% endblock%}
