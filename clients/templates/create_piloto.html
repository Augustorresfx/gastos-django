{% extends 'base.html' %}

{% block content %}
    
    {{error}}
    <main class="mt-5 pt-3">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/pilotos/create/" method="POST" class="card card-body ">
                    <h1 class="text-center">
                        Crear piloto
                    </h1>

                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title">Nombre completo:</label>
                        <input type="text" name="name" id="name"
                        class="form-control" placeholder="Escribe el nombre completo del piloto">
                    </div>
                    
                    <div class="mb-3">
                        <label for="expiration">Fecha de expiración del psicofísico:</label>
                        <input type="date" name="expiration" id="expiration"
                        class="form-control" placeholder="Fecha de expiración del psicofísico">
                    </div>



                    <button type="submit" class="btn btn-primary">
                        Crear
                    </button>
                </form>
            </div>
        </div>
    </main>
    
{% endblock %}
