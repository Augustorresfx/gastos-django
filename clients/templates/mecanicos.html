{% extends 'base.html' %}


{% block content %}

<main class="mt-5 pt-3">
  <div class="container-fluid px-4 mt-5">
  
        <h1 class="fs-4 mb-3">Mecánicos</h1>

        <div class="d-flex justify-content-start align-items-center my-2">
          <a href="/mecanicos/create/" class="btn btn-outline-primary my-2 d-flex justify-content-center align-items-center mx-2">
            <span class="material-icons-outlined ">
              add 
              </span>
            <span>Crear mecánico</span>
          </a>
        </div>

<div class="row"> 
  {% for mecanico in mecanicos %}
    <div class="col-sm-6 my-2" >

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{mecanico.name}}</h5>
          <p class="card-text text-danger">Fecha de vencimiento: {{mecanico.expiration}}.</p>
          <a href="{% url 'mecanico_detail' mecanico.id %}" class="btn btn-primary">Ver o editar</a>
          <button id="eliminar-elemento" data-url="{% url 'delete_mecanico' mecanico.id %}" class="w-10 btn btn-sm btn-danger">
            Eliminar
          </button>
        </form>
        </div>
      </div>
      

    </div>
  {% endfor %}
  </div>

  </div>

</main>
{% load static %}
<script src="{% static 'js/swal.js' %}"></script>
{% endblock %}
