{% extends 'base.html' %}

{% block content %}
{% load l10n %}
   
    <main class="mt-5 pt-3">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body ">
                    <h1 class="text-center">
                        Editar aeronave
                    </h1>

                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title">Titulo:</label>
                        <input type="text" name="title" id="title" value="{{aeronave.title}}"
                        class="form-control" placeholder="Escribe un titulo para la aeronave">
                    </div>

                    <div class="mb-3">
                        <label for="description">Matricula:</label>
                        <input type="text" name="matricula" id="matricula" value="{{aeronave.matricula}}"
                        class="form-control" placeholder="Escribe la matricula de la aeronave">
                    </div>

                    <div class="mb-3">
                        <label for="description">Aterrizajes:</label>
                        <input type="number" name="aterrizajes" id="aterrizajes"
                        class="form-control" placeholder="Escribe la cantidad de aterrizajes" value="{{aeronave.aterrizajes}}">
                    </div>

                    <div class="mb-3">
                        
                        <label for="description">Horas de vuelo disponibles:</label>
                        <input type="number" step="any" name="horas_disponibles" id="horas_disponibles" value="{{ horas_disponibles_formatted }}"
                        class="form-control" placeholder="Escribe el número de horas disponibles">
                    </div>
                    
                    <div class="mb-3">
                       
                        <label for="description">Total general:</label>
                        <input type="number" step="any" name="horas_voladas" id="horas_voladas" value="{{horas_voladas_formatted}}"
                        class="form-control" placeholder="Escribe el número de horas usadas">
                    </div>

                    <div class="mb-3">
                        <label for="description">Ciclos motor:</label>
                        <input type="number" name="ciclos_motor" id="ciclos_motor" value="{{aeronave.ciclos_motor}}"
                        class="form-control" placeholder="Escribe el número de ciclos de motor">
                    </div>

                    <div class="mb-3">
                        <label for="description">Fecha de expiración del 337:</label>
                        <input type="date" name="expiration" id="expiration" value="{{ aeronave.expiration|date:"Y-m-d" }}"
                        class="form-control" placeholder="Fecha de expiración del 337">
                    </div>

                    <div class="mb-3">
                        <label for="expiration">Fecha de vencimiento de alquiler anexo 2:</label>
                        <input type="date" name="vencimiento_anexo_2" id="vencimiento_anexo_2"
                        class="form-control" placeholder="Fecha de vencimiento de alquiler anexo 2" value="{{ aeronave.vencimiento_anexo_2|date:"Y-m-d" }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="expiration">Fecha vencimiento inspeccion anual o calendario:</label>
                        <input type="date" name="vencimiento_inspeccion_anual" id="vencimiento_inspeccion_anual"
                        class="form-control" placeholder="Fecha de vencimiento inspeccion anual" value="{{ aeronave.vencimiento_inspeccion_anual|date:"Y-m-d" }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="expiration">Fecha de vencimiento notaciones de requerimiento de la aeronave:</label>
                        <input type="date" name="vencimiento_notaciones_requerimiento" id="vencimiento_notaciones_requerimiento"
                        class="form-control" placeholder="Fecha de vencimiento notaciones de requerimiento" value="{{ aeronave.vencimiento_notaciones_requerimiento|date:"Y-m-d" }}">
                    </div>

                    <div class="mb-3">
                        
                        <label for="description">Remanente inspecciones varias (25hs):</label>
                        <input type="number" step="any" name="horas_inspecciones_varias_25" id="horas_inspecciones_varias_25" value="{{ horas_inspecciones_varias_25_formatted }}"
                        class="form-control" placeholder="Escribe el número de horas disponibles">
                    </div>

                    <div class="mb-3">
                        
                        <label for="description">Remanente inspecciones varias (50hs):</label>
                        <input type="number" step="any" name="horas_inspecciones_varias_50" id="horas_inspecciones_varias_50" value="{{ horas_inspecciones_varias_50_formatted }}"
                        class="form-control" placeholder="Escribe el número de horas disponibles">
                    </div>

                    <div class="mb-3">
                        
                        <label for="description">Remanente inspecciones varias (100hs):</label>
                        <input type="number" step="any" name="horas_inspecciones_varias_100" id="horas_inspecciones_varias_100" value="{{ horas_inspecciones_varias_100_formatted }}"
                        class="form-control" placeholder="Escribe el número de horas disponibles">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Editar
                    </button>
                </form>
            </div>
        </div>
    </main>
    
{% endblock %}
