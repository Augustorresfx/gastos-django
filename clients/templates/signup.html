{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body mt-5">
                    <h1 class="text-center">
                        Crear usuario
                    </h1>

                    {{error}}
                    {% csrf_token %}
                    {{form|crispy}}

                    <button class="btn btn-primary">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </main>


{% endblock %}
