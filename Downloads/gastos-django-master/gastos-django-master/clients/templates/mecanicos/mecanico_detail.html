{% extends 'base.html' %}

{% block content %}
    
    <main class="mt-5 pt-3">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body ">
                    <h1 class="text-center">
                        Editar mecánico
                    </h1>

                    {{error}}
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title">Nombre completo:</label>
                        <input type="text" name="name" id="name" value="{{mecanico.name}}"
                        class="form-control" placeholder="Escribe el nombre completo del mecánico">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description">Fecha de expiración del 337:</label>
                        <input type="date" name="expiration" id="expiration" value="{{ mecanico.expiration|date:"Y-m-d" }}"
                        class="form-control" placeholder="Fecha de expiración del psicofísico">
                    </div>



                    <button type="submit" class="btn btn-primary">
                        Editar
                    </button>
                </form>
            </div>
        </div>
    </main>
    
{% endblock %}
